<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleServer</title>
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
      }

      .container {
        max-width: 700px;
        margin: auto;
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.3em;
      }

      p {
        font-size: 1.1em;
        line-height: 1.6;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        margin: 10px 0;
      }

      a {
        color: #000;
        text-decoration: underline;
        font-size: 1.1em;
      }

      a:hover {
        color: #007acc;
      }

      .subdomains {
        margin-top: 40px;
      }

      footer {
        margin-top: 50px;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SimpleServer</h1>
      <p>
        A lightweight reverse proxy that maps your local services to public
        subdomains â€” perfect for development, demos, or internal tools.
      </p>

      <div class="subdomains">
        <h2>Active Subdomains</h2>
        <ul>
          {{range .}}
          <li><a href="https://{{.Name}}" target="_blank">{{.Name}}</a></li>
          {{end}}
        </ul>
      </div>

      <footer>
        <p>
          ðŸš€ Powered by <strong>SimpleServer</strong><br />
          <a href="https://github.com/mugund10/simpleserver" target="_blank">
            View on GitHub
          </a>
        </p>
      </footer>
    </div>
  </body>
</html>
